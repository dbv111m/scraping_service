{% extends "base.html" %}

{% block title %} Home {% endblock %}


{% block content %}


    <div class="row">
        <div class="col"><h2 class=" text-center my-3">Сервис по сбору и рассылке вакансий</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">

            <h6 class="my-2">Для просмотра доступных вакансий, заполните форму по одному из полей
                (либо город, либо язык программирования)</h6>

           <form method="GET" action="{% url 'list'%}">
             <div class="form-group">
                {{form.as_p}}
             </div>
            <button type="submit" class="btn btn-primary">Найти</button>
            </form>
        </div>
    </div>


{% endblock %}
